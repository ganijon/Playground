<div class="example-container">
  <mat-form-field>
      <mat-label>Search books</mat-label>
      <input matInput placeholder="Search" [(ngModel)] = "searchText">
  </mat-form-field>

  <mat-nav-list>
    <mat-list-item *ngFor="let book of books$ | async | nameFilter : searchText ">
      <a matLine [routerLink]="['/books', book.id]"> {{ book.name }} </a>
    </mat-list-item>
  </mat-nav-list>
</div>

<mat-divider></mat-divider>
