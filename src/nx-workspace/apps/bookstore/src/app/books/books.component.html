  <mat-form-field>
    <mat-label>Search Books</mat-label>
    <input matInput placeholder="Search" 
      [formControl]="searchTerm"
      (change)="onSearch()"
    >

<mat-nav-list>
  <mat-list-item *ngFor="let book of books">
    <a matLine href="book\{{ book.id }}">{{ book.name }}</a>
    <span matLine>{{ book.genre }} by {{ book.author.name }}</span>
  </mat-list-item>
</mat-nav-list>
