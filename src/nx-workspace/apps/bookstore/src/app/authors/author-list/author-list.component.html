<form class="example-container">
  <mat-form-field>
      <mat-label>Search authors</mat-label>
      <input matInput placeholder="Search" [formControl]="searchTerm" (change)="onSearch()">
  </mat-form-field>

  <mat-nav-list>
    <mat-list-item *ngFor="let author of authors$ | async">
      <a matLine [routerLink]="['/authors', author.id]"> {{ author.name }} </a>
    </mat-list-item>
  </mat-nav-list>
</form>

<mat-divider></mat-divider>
