<div class="example-container">
  <mat-form-field>
      <mat-label>Search authors</mat-label>
      <input matInput placeholder="Search" [(ngModel)]="searchText">
  </mat-form-field>

  <mat-nav-list>
    <mat-list-item *ngFor="let author of authors$ | async | nameFilter: searchText">
      <a matLine [routerLink]="['/authors', author.id]"> {{ author.name }} </a>
    </mat-list-item>
  </mat-nav-list>
</div>

<mat-divider></mat-divider>
